<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="board">
        <!-- Linhas e colunas do tabuleiro -->
        <h1 class="h1">DIV</h1>
        <div class="row">
            <div class="cell black"></div>
            <div class="cell gray"></div>
            <div class="cell black"></div>
            <div class="cell gray"></div>
        </div>
        <div class="row">
            <div class="cell gray"></div>
            <div class="cell black"></div>
            <div class="cell gray"></div>
            <div class="cell black"></div>
        </div>
        <div class="row">
            <div class="cell black"></div>
            <div class="cell gray"></div>
            <div class="cell black"></div>
            <div class="cell gray"></div>
        </div>
    </div>
    <div style="margin: 0px 0px 0px 15px;">
        <table class="board-table">
            <h1 class="h1">Table</h1>
            <!-- Linhas e colunas do tabuleiro -->
            <tr>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
            <tr>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <tr>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
        </table>
    </div>
</body>
</html>
